<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limkokwing University Online Application</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="container">
      <h1>Limkokwing University Online Application</h1>
      <div class="form-container" id="registrationForm">
        <h2>Registration</h2>
        <form>
          <div class="form-group">
            <label for="regName">Name</label>
            <input type="text" id="regName" required />
          </div>
          <div class="form-group">
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" required />
          </div>
          <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" required />
          </div>
          <button type="button" onclick="registerUser()">Register</button>
        </form>
      </div>

      <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="button" onclick="loginUser()">Login</button>
        </form>
      </div>

      <div class="form-container" id="applicationForm" style="display: none">
        <h2>Application Form</h2>
        <form>
          <div class="form-group">
            <label for="appCourse">Course</label>
            <select id="appCourse" required>
              <option value="">Select a course</option>
              <option value="java">Java</option>
              <option value="python">Python</option>
            </select>
          </div>
          <div class="form-group">
            <label for="appDocuments">Upload Documents</label>
            <input type="file" id="appDocuments" required />
          </div>
          <button type="button" onclick="submitApplication()">
            Submit Application
          </button>
        </form>
      </div>

      <div class="form-container" id="adminDashboard" style="display: none">
        <h2>Admin Dashboard</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Course</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="applicationsTable">
            <!-- Applications will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="test.js"></script>
  </body>
</html>
